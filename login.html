<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script src="api.js"></script>
  <script src="loader.js"></script>
  <script src="login.js"></script>

  <title>Login</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
    crossorigin="anonymous"></script>
  <link href="https://fonts.googleapis.com/css2?family=Material+Icons+Round" rel="stylesheet" />
</head>

<body>
  <header></header>
  <div class="container w-50">
    <form>
      <h2 class="text-center">로그인</h2>
      <div class="mb-3">
        <label for="email" class="form-label">Email address</label>
        <input type="email" class="form-control" name="email" id="email" placeholder="이메일" aria-describedby="emailHelp">
        <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
      </div>
      <div class="mb-3">
        <label for="password" class="form-label">Password</label>
        <input type="password" class="form-control" id="password" name="password" placeholder="비밀번호">
      </div>
      <div class="mb-3 form-check">
        <input type="checkbox" class="form-check-input" id="exampleCheck1" onClick="showPw()">
        <label class="form-check-label" for="exampleCheck1">비밀번호 표시</label>
      </div>
      <div class="d-flex flex-row-reverse">
        <button type="button" class="btn btn-primary" onclick="handleLogin()">로그인</button>
      </div>
      <a href="/signup.html">회원가입</a>

    </form>

    <!-- <button type="button" onclick="handleMock()">모크 api</button> -->
    <!-- <button type="button" onclick="handleLogout()">로그아웃</button> -->
  </div>


</body>

</html>
